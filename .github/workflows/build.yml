name: build
on: push
jobs:
  specs:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        ruby_version:
          - 2.7.8
          - 3.0.7
          - 3.1.6
          - 3.2.6
          - 3.3.6
          - jruby-9.4.9.0
        gemfile:
          - gemfiles/Gemfile.activesupport-5.x
          - gemfiles/Gemfile.activesupport-6.x
          - gemfiles/Gemfile.activesupport-7.1.x
          - gemfiles/Gemfile.activesupport-7.2.x
          - gemfiles/Gemfile.activesupport-8.x
        exclude:
            - gemfile: gemfiles/Gemfile.activesupport-7.2.x
              ruby_version: 2.7.8
            - gemfile: gemfiles/Gemfile.activesupport-7.2.x
              ruby_version: 3.0.7
            - gemfile: gemfiles/Gemfile.activesupport-8.x
              ruby_version: 2.7.8
            - gemfile: gemfiles/Gemfile.activesupport-8.x
              ruby_version: 3.0.7
            - gemfile: gemfiles/Gemfile.activesupport-8.x
              ruby_version: 3.1.6
            - gemfile: gemfiles/Gemfile.activesupport-8.x
              ruby_version: jruby-9.4.9.0
    env:
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
            ruby-version: ${{ matrix.ruby_version }}
            bundler-cache: true

      - name: Run rspec
        run: bundle exec rspec
