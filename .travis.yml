language: ruby
dist: bionic
rvm:
  - 2.6.9
  - 2.7.5
  - 3.0.3
  - jruby-9.2.14.0
gemfile:
  - gemfiles/Gemfile.activesupport-5.x
  - gemfiles/Gemfile.activesupport-6.x
  - gemfiles/Gemfile.activesupport-7.x
jobs:
  exclude:
    - rvm: 2.6.9
      gemfile: gemfiles/Gemfile.activesupport-7.x
    - rvm: jruby-9.2.14.0
      gemfile: gemfiles/Gemfile.activesupport-7.x
  include:
    - rvm: ruby-head
      gemfile: gemfiles/Gemfile.activesupport-edge
  allow_failures:
    - gemfile: gemfiles/Gemfile.activesupport-edge
  fast_finish: true
